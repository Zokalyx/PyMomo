<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="/images/momo.ico" type="image/x-icon">

        <!--link rel="stylesheet" href="/styles/common.css" type="text/css"-->
        <link rel="stylesheet" href="/styles/base.css" type="text/css">

        <title>Configuración</title>
    </head>


    <body>
        <header>
            <a class="logo" href="/">
                <img src="/images/momo.png">
                Momo
            </a>
        </header>

        <main>
            <div class="title-row">
                <div class="title-side left">
                    <a href="../">
                        <img class="back" src="/images/back.png">
                    </a>
                </div>
                <span class="main-title">Configuración</span>
                <div class="title-side right">

                </div>
            </div>    

            <div class="main">
                {% for rarity, odd in odds.items() %}
                <span class="box-text">
                    {{ {"c": "Comunes",
                        "r": "Raras",
                        "e": "Épicas",
                        "l": "Legendarias",
                        "m": "Míticas"}[rarity] }}: {{ (odd*100)|round()|int() }}%
                </span>
                {% endfor %}
            </div>
        </main>
    </body>
    <script> </script>
</html>

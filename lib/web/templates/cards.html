<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../images/momo.ico" type="image/x-icon">
        <link rel="stylesheet" href="../styles/common.css" type="text/css">
        <title>
            {{ pack }}
        </title>
    </head>


    <body>
        <header>
            <a id="logo" href="../">Momo</a>
        </header>

        <main>
            <div class="title-row">
                <a href={{ "./" if pack != "Todas las cartas" else "../packs/" }}>
                    <img src="../images/back.png">
                </a>
                <span class="title">
                    Pack {{ pack }}
                </span>
                    <img src="../images/back.png" class="no-display">
            </div>

            <div class="main-container">
                {% for card in cards|sort %}
                <a href="/packs/{{ pack }}/{{ loop.index }}" class="element">
                    <span class="element-title">
                        {{ loop.index }}
                    </span>
                    <p class="element-paragraph">
                        asd
                    </p>
                </a>
                {% endfor %}
            </div>
        </main>

        <!--<footer>
            Holi
        </footer>-->
    </body>
    <script> </script>
</html>

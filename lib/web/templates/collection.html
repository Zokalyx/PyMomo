<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
        
        <link rel="shortcut icon" href="/images/momo.ico" type="image/x-icon">

        <script src="/scripts/packs.js"></script>

        <link rel="stylesheet" href="/styles/base.css" type="text/css">

        <style>
            #order-form:hover
            {
                height: 12vh;
            }
        </style>
        
        <title>Colección de {{ user.default_name }}</title>
    </head>


    <body>
        <header>
            <a class="logo" href="/">
                <img src="/images/momo.png">
                Momo
            </a>
        </header>

        <main>
            <div class="title-row">
                <div class="title-side left">
                    <a href="/users/{{ user.id }}">
                        <img class="back" src="/images/back.png">
                    </a>
                </div>
                <span class="main-title">Colección de {{ user.default_name }}</span>
                <div class="title-side right">
                    <div class="filter-form" id="order-form">
                        <span class="form-title">Orden</span>
                        <label class="form-container" id="order-cards">
                            <span class="checkbox-text">Nombre</span>
                            <input type="radio" name="order" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="form-container" id="order-balance">
                            <span class="checkbox-text">Cartas</span>
                            <input type="radio" name="order">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="main">
                <a href="all" class="box clickable-box" id="allPacks">
                    <span class="box-title" >Toda la colección</span>
                    <p class="box-text">
                        {{ all_cards_amount|length }} carta{{ all_cards_amount|length|pluralize }}
                    </p>
                </a>

                {% for pack in collection|sort %}
                <a href="./{{ pack }}" class="box clickable-box pack-box"
                    data-name="{{ pack }}"
                    data-cards="{{ collection[pack]|length }}"
                >
                    <span class="box-title">
                        {{ pack }}
                    </span>
                    <p class="box-text">
                        {{ collection[pack]|length }} carta{{ collection[pack]|length|pluralize }}
                    </p>
                </a>
                {% endfor %}
            </div>
        </main>
    </body>
    <script> </script>
</html>

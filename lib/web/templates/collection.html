<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
        
        <link rel="shortcut icon" href="/images/momo.ico" type="image/x-icon">

        <link rel="stylesheet" href="/styles/base.css" type="text/css">
        
        <title>Colección de {{ user.default_name }}</title>
    </head>


    <body>
        <header>
            <a class="logo" href="/">
                <img src="/images/momo.png">
                Momo
            </a>
        </header>

        <main>
            <div class="title-row">
                <div class="title-side left">
                    <a href="/users/{{ user.id }}">
                        <img class="back" src="/images/back.png">
                    </a>
                </div>
                <span class="main-title">Colección de {{ user.default_name }}</span>
                <div class="title-side right"></div>
            </div>

            <div class="main">
                <a href="all" class="box clickable-box">
                    <span class="box-title">Toda la colección</span>
                    <p class="box-text">
                        {{ all_cards_amount|length }} carta{{ all_cards_amount|length|pluralize }}
                    </p>
                </a>

                {% for pack in collection|sort %}
                <a href="./{{ pack }}" class="box clickable-box">
                    <span class="box-title">
                        {{ pack }}
                    </span>
                    <p class="box-text">
                        {{ collection[pack]|length }} carta{{ collection[pack]|length|pluralize }}
                    </p>
                </a>
                {% endfor %}
            </div>
        </main>
    </body>
    <script> </script>
</html>

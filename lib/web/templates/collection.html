<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/momo.ico" type="image/x-icon">
        <link rel="stylesheet" href="/styles/common.css" type="text/css">
        <script src="/scripts/all.js"></script>
        <style>
            #order-form:hover
            {
                height: 5.3em;
            }
        </style>
        <title>
            Colección de {{ user.default_name }}
        </title>
    </head>


    <body>
        <header>
            <a id="logo" href="/">Momo</a>
        </header>

        <main>
            <div class="title-row">
                <div id="left-panel">
                    <div id="back">
                        <a href="../users/{{user.id}}">
                            <img src="/images/back.png">
                        </a>
                    </div>
                    <!--div id="rarity-filter">
                        <label class="container">
                            <span class="checkbox-text">Común</span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="container">
                            <span class="checkbox-text">Rara</span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="container">
                            <span class="checkbox-text">Épica</span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="container">
                            <span class="checkbox-text">Legendaria</span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">
                            <span class="checkbox-text">Mítica</span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <!--img src="../images/back.png" class="no-display"-->
                        
                    <!--/div-->
                </div>
                <span class="title">
                    Colección de {{ user.default_name }}
                </span>
                <div id="right-panel">
                    <div class="container-for-form">
                        <div class="form" id="order-form">
                            <span class="form-title">Orden</span>
                            <label class="container" id="order-number">
                                <span class="checkbox-text">Número</span>
                                <input type="radio" name="order" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" id="order-value">
                                <span class="checkbox-text">Valor</span>
                                <input type="radio" name="order">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="container-for-form">
                        <div class="form">
                            <span class="form-title">Rareza</span>
                            <label class="container" id="check-c">
                                <span class="checkbox-text">Común</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container" id="check-r">
                                <span class="checkbox-text">Rara</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container" id="check-e">
                                <span class="checkbox-text">Épica</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container" id="check-l">
                                <span class="checkbox-text">Legendaria</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
    
                            <label class="container" id="check-m">
                                <span class="checkbox-text">Mítica</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-container">
                {% for card in cards %}
                <a href="/packs/{{ card.pack }}/{{ loop.index }}"
                   class="card-element {{ card.rarity }}"
                   data-id="{{ card.id }}"
                    data-rarity="{{ card.rarity }}""
                    data-value="{{ card.value * card.mult }}"
                    data-pack="{{ card.pack }}"   
                >
                    <span class="card-title">
                        {{ card.pack }} {{ card.id + 1 }}
                    </span>
                    <img class="card-image" src="{{ card.link }}">
                    <p class="card-paragraph">
                        ${{ card.value }} &nbsp; &nbsp; &nbsp; x{{ card.mult }}
                    </p>
                </a>
                {% endfor %}
            </div>
        </main>

        <!--<footer>
            Holi
        </footer>-->
    </body>
    <script> </script>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../images/momo.ico" type="image/x-icon">
        <link rel="stylesheet" href="../styles/common.css" type="text/css">
        <title>
            Cartas
        </title>
    </head>


    <body>
        <header>
            <a id="logo" href="../">Momo</a>
        </header>

        <main>
            <div class="title-row">
                <a href="../packs/">
                    <img src="../images/back.png">
                </a>
                <span class="title">
                    Todas las cartas
                </span>
                    <img src="../images/back.png" class="no-display">
            </div>

            <div class="main-container">
                {% for card in cards %}
                <a href="/packs/{{ card.pack }}/{{ loop.index }}" class="card-element">
                    <span class="card-title">
                        {{ card.pack }} {{ card.id }}
                    </span>
                    <img class="card-image" src="{{ card.link }}">
                    <p class="card-paragraph">
                        {{ "Dueño: " + users[card.owner].default_name if card.owner else "Sin dueño" }}
                        <br>
                        ${{ card.value }}
                    </p>
                </a>
                {% endfor %}
            </div>
        </main>

        <!--<footer>
            Holi
        </footer>-->
    </body>
    <script> </script>
</html>
